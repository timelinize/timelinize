project_name: timelinize
version: 2
builds:
  -
    id: "timelinize"
    binary: "timelinize"
    dir: .
    env:
      - CGO_ENABLED=1
    goos:
      - '{{ .Runtime.Goos }}'
    goarch:
      - '{{ .Runtime.Goarch }}'
checksum:
  name_template: '{{ .Runtime.Goos }}-{{ .Runtime.Goarch }}-checksums.txt'
archives:
  -
    format_overrides:
      - goos: windows
        format: zip
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
